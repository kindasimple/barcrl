<nav class="navbar navbar-default" role="navigation"><div class="container-fluid"><!-- Brand and toggle get grouped for better mobile display --><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">crawlr</a></div><!-- Collect the nav links, forms, and other content for toggling --><div class="collapse navbar-collapse" id="navbar-collapse"><ul class="nav navbar-nav navbar-right"><li class="active"><a ng-href="#">Home</a></li><li><a ng-href="#">About</a></li><li><a ng-href="#">Contact</a></li></ul></div><!-- /.navbar-collapse --></div><!-- /.container-fluid --></nav><div ng-controller="CrawlCtrl"><div><p class="bg-primary" data-ng-bind="status" style="padding: 12px"></div><div><div><!-- Button trigger modal --><button class="btn btn-primary btn-lg pull-right" style="margin-bottom: 6px" ng-show="!queryRunning" class="ng-hide" ng-click="open()">Refine Your Tour!</button> <button class="btn btn-primary btn-lg pull-right" style="margin-right: 12px" ng-show="!queryRunning" ng-click="showTour=!showTour"><span ng-hide="showTour">Show</span><span ng-hide="!showTour">Hide</span> Alternatives</button><div class="clearfix"></div><br><div><div ng-show="showTour"><tabset justified="true"><tab heading="{{route.title}}" data-ng-repeat="route in routes" select="displayMarkers()"><div class="container-fluid"><div class="row"><div class="event col-xs-11 col-sm-6 col-md-6" data-ng-repeat="bar in route.bars"><div class="bar"><img ng-src="/images/bars/{{bar | lowercase}}.png" class="pull-left" style="margin-right: 8px; margin-bottom: 8px; height: 80px"><p>{{$index + 1}}. {{bar | ReplaceDots:" "}}</p></div></div></div></div></tab></tabset></div><!-- end bar tours //--><!-- Google Map //--><style>.angular-google-map-container { height: 400px;}</style><google-map center="map.center" zoom="map.zoom"><markers models="map.markers" coords="'self'" labelcontent="'name'" fit="'true'"><windows show="'showWindow'" closeclick="'closeClick'" ng-cloak=""><div class="bar" ng-non-bindable=""><img src="/images/bars/{{id | lowercase}}.png" style="margin-right: 8px; margin-bottom: 8px; height: 80px" ng-non-bindable=""><p ng-non-bindable="">{{position}}. {{name}}</p></div></windows></markers><polyline path="map.polyline.path" fill="map.polyline.fill" stroke="map.polyline.stroke"></polyline></google-map><h3>Tour Details</h3><div class="row"><div id="tour-list" class="col-xs-6 col-sm-3 col-md-3"><ol ui-sortable="" ng-model="map.markers"><li ng-repeat="marker in map.markers" ng-mouseover="marker.showWindow = true;showDetail(marker)" ng-mouseleave="marker.showWindow = false" ng-mousedown="marker.showWindow = true;showDetail(marker)" ng-mouseup="showDetail(marker)"><p>{{marker.name}}</p></li></ol></div><div id="tour-item-detail" class="col-xs-6 col-sm-9 col-md-9"><h4>{{barDetail.bar.name}}</h4><div class="row"><div id="tour-item-detail-info" class="col-xs-offset-1 col-xs-11 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3"><p>12 College Ave</p><p>Hours: 9-5</p><p>Specials:</p></div><div id="tour-item-detail-pic" class="col-xs-offset-1 col-xs-11 col-sm-7 col-md-7"><img ng-src="/images/bars/{{barDetail.bar.id | lowercase}}.png"></div></div></div></div></div><script type="text/ng-template" id="crawlPreferences.html"><div class="modal-header">
          <h3>Refine Your Tour</h3>
      </div>
      <div class="modal-body">
          <p>Tour Length:</p>
          <input ng-model="selectedLength" type="text" id="lengthSlider" slider options="optionsLength" />    	  
		  <p>Cost Rating:</p>
          <input ng-model="selectedCost" type="text" id="costSlider" slider options="optionsCost" />
          <p>Alcohol Rating:</p>
          <input ng-model="selectedAlcohol" type="text" id="alcSlider" slider options="optionsAlc" />
          <p>Distance Rating:</p>
          <input ng-model="selectedDistance" type="text" id="distSlider" slider options="optionsDist" />
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div></script></div><div class="footer"><p><span class="glyphicon glyphicon-heart"></span> Made With Love</p></div></div>
